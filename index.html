<script>
     document.write("Even numbers from 1  to  20 using a for loop <br>")
 for( var i=0;i<22;i++){
    if(i % 2==0)
    document.write(i+"<br>")
 }




 document.write("Odd numbers from  30  to  1  using a for loop <br>")
 for( var a=30;a>0;a--){
    if(a % 2 !=0)
    document.write(a+"<br>")
 }




 document.write("Multiplication table for 5 using a for loop")
        var n=10;
        for (i = 1; i<=n; i++) {
            result = 5 * i;
            document.write("<br>")
            document.write("5"+ "x" +i+ "=",result);
        }

document.write("<br>")
document.write("<br>")


        document.write("Calculate the sum of numbers from 1 to 10 using a do-while loop.")
           
        var sum=0;
        var i=1;
        do{
            sum += i;
            i++;
        }
        while(i<=10);
        document.write("<br>")
        document.write("The sum of numbers from 1 to 10 is: " + sum);


</script>
