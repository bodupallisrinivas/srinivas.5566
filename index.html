        document.write(`<b>10.Create a function that takes an array of 10 numbers (between 0 and 9) and returns a string of those numbers formatted as a phone number (e.g. (555) 555-5555).</b><br>`);
        function Number_format(arr) {
            let fir3 = "";
            let sec3 = "";
            let last4 = "";
            for (var i = 0; i < arr.length; i++) {
                if (i < 3) {
                    fir3 += arr[i].toString();
                } else if (i >= 3 && i < 6) {
                    sec3 += arr[i].toString();
                } else if (i >= 6) {
                    last4 += arr[i].toString();
                }
            }
            return `(${fir3} ${sec3}-${last4})`;
