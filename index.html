          document.write("6.Number as input and insert dashes.<br>")
        var num1=23456789;

            if(num2[i]%2==0&& num2[i+1]%2==0){
       document.write(`${num2[i]}-`);
    }
    else{

    }
        }

    <script>
        //sorting by callback function
        document.write("7.Sorting:<br>");

           return a-b;
        })
